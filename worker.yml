apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  labels:
    app: voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - image: mshaikh911/worker
          name: worker
          